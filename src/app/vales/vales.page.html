<ion-header >
  <ion-toolbar >
    <ion-item lines="none">
      <ion-title>Vales</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="menu"></ion-back-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>  
</ion-header> 
<ion-content>
  <ion-item color="none" lines="none" class="ion-no-border"> 
    <p>Presione <ion-icon name="eye-sharp"></ion-icon> para ver m√°s los detalles acerca del vale</p>
  </ion-item>
  <ion-item color="none" lines="none" > 
    <h5><b>Detalles del Vale</b></h5>
  </ion-item>
  
  <!-- SKELETON -->
  <div *ngIf="this.vales == null">
    <ion-card *ngFor="let item of [1,1,1,1,1,1]">
      <ion-item  lines="none">
        <ion-skeleton-text [animated]="true" style="width: 45%"></ion-skeleton-text>
      </ion-item>
      <ion-item lines="none">
        <ion-skeleton-text [animated]="true" style="width: 0%"></ion-skeleton-text>
        <ion-icon color="black" class="icono"  slot="end" name="eye-sharp"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-skeleton-text [animated]="true" style="width: 45%"></ion-skeleton-text>
      </ion-item>
    
  </ion-card>
  </div>

  <ion-card *ngFor="let vale of vales" >
    <ion-item lines="full">
      <p slot="end">No. Vale <br> <b>|  {{vale.idvale}}</b></p>
      <ion-icon button="" color="black" slot="end" class="icono" name="eye-sharp" [routerLink]="['/detalle-vale/'+vale.idvale]"  routerLinkActive="router-link-active"></ion-icon>
      <p>Fecha de inicio<br> 
        {{vale.fechainicio  | date:'dd/MM/yyyy'}} <br><br> 
        Fecha Final <br>
        {{vale.fechafin  | date:'dd/MM/yyyy'}}</p>
    </ion-item>
</ion-card>

</ion-content>
