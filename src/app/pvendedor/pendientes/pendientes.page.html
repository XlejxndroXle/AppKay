<ion-header >
  <ion-toolbar >
    <ion-item lines="none">
      <ion-title>Pendientes</ion-title>

      <ion-buttons slot="start">
        <ion-back-button defaultHref="menu"></ion-back-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>  
</ion-header>
<ion-content>
  <ion-item color="none" lines="none" class="ion-no-border"> 
    <p>Presione <ion-icon name="ellipsis-horizontal-outline"></ion-icon> para ver los detalles del pedido. <br>
    Presione <ion-icon name="cash-outline"></ion-icon> para ver los pagos del pedido.</p>
  </ion-item>
  <ion-card *ngFor="let pendientes of pedidosPendientes">
    <ion-item  lines="none">
      <ion-icon color="black" class="icono" button="" slot="end" name="ellipsis-horizontal-outline" [routerLink]="['/detalle-pedido/'+pendientes.idPedido]"  routerLinkActive="router-link-active"></ion-icon>
      <h6>Pedido #{{pendientes.idPedido}} - {{pendientes.nombre_estatus}}</h6>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Cliente: {{pendientes.nombreCliente}}</ion-label>
    </ion-item>
      <ion-item>
        <!-- 
        <ion-icon color="black" class="icono" button="" slot="end" name="cash-outline" [routerLink]="['/cobro-pedido/'+pendientes.idPedido]"  routerLinkActive="router-link-active"></ion-icon>
         -->
      <ion-label>Asesor: {{pendientes.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <p>{{pendientes.fecha | date:'dd/MM/yyy'}}</p>
    </ion-item>
  </ion-card>
</ion-content>
